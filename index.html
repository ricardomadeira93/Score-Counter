<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container-fluid">
      <!-- Team Title -->
      <div class="row">
        <div class="col-6 d-flex justify-content-around">
          <div class="Home mt-4">
            <h1>Home</h1>
          </div>
        </div>
        <div class="col-6">
          <div class="Guest d-flex justify-content-around mt-4">
            <h1>Guest</h1>
          </div>
        </div>
        <!-- Background Points -->
        <div class="row">
          <div class="col-6 d-flex justify-content-around">
            <div class="BackgroundHome">
              <h3 id="score-home">0</h3>
            </div>
          </div>
          <div class="col-6 d-flex justify-content-around">
            <div class="BackgroundGuest">
              <h3 id="score-guest">0</h3>
            </div>
          </div>
        </div>

        <!-- Points Buttons -->
        <div class="row">
            <!-- Points Home -->
          <div class="col-6 d-flex justify-content-around">
            <div class="buttons mt-4">
              <button class="button1" onclick="addOneHome()">
                <p>+1</p>
              </button>
              <button class="button2" onclick="addTwoHome()">
                <p>+2</p>
              </button>
              <button class="button3" onclick="addThreeHome()">
                <p>+3</p>
              </button>
            </div>
          </div>
     
    <!-- Points Guest -->
          <div class="col-6 d-flex justify-content-around">
            <div class="buttons mt-4">
              <button class="button4" onclick="addOneGuest()">
                <p>+1</p>
              </button>
              <button class="button5" onclick="addTwoGuest()">
                <p>+2</p>
              </button>
              <button class="button6" onclick="addThreeGuest()">
                <p>+3</p>
              </button>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                    <button class="new-game bg-transparent" onclick="newGame()">
                        <h4>NEW GAME </h4>
                    </button>
            </div>
        </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
